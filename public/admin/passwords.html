<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Password Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .back-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #6c757d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin Password Viewer</h1>

    <div class="error-message" id="errorBox"></div>

    <table id="passwordTable">
      <thead>
        <tr>
          <th>User Email</th>
          <th>Password (Plaintext)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated dynamically -->
      </tbody>
    </table>

    <button class="back-btn" onclick="back()">Back</button>
  </div>

  <script>
    function back() {
      window.location.href = '../admin-dashboard.html';
    }

    async function loadPasswords() {
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = '';
      try {
        const res = await fetch('/api/admin/passwords', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        if (!res.ok) {
          const error = await res.json();
          errorBox.textContent = error.error || 'Access denied';
          return;
        }

        const data = await res.json();
        const tableBody = document.querySelector('#passwordTable tbody');
        tableBody.innerHTML = '';

        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.email}</td>
            <td>${user.password}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (err) {
        console.error('Error loading passwords:', err);
        errorBox.textContent = 'Failed to load data.';
      }
    }

    window.onload = loadPasswords;
  </script>
</body>
</html>
