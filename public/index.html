<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VROCH Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #navbar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      background-color: #222;
      padding: 10px;
    }

    #navbar button {
      background-color: #444;
      color: white;
      border: none;
      margin-right: 5px;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    #navbar button.active {
      background-color: #0d6efd;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .controls {
      width: 50%;
      padding: 20px;
      background: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    .output {
      width: 50%;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
    }

    input, textarea, select, button {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <button onclick="showPanel('users')">Users</button>
    <button onclick="showPanel('doctors')">Doctors</button>
    <button onclick="showPanel('patients')">Patients</button>
    <button onclick="showPanel('appointments')">Appointments</button>
    <button onclick="showPanel('prescriptions')">Prescriptions</button>
    <button onclick="showPanel('medical-records')">Medical Records</button>
    <button onclick="showPanel('bills')">Bills</button>
    <button onclick="showPanel('subscriptions')">Subscriptions</button>
    <button onclick="showPanel('messages')">Messages</button>
    <button onclick="showPanel('notifications')">Notifications</button>
    <button onclick="showPanel('pharmacy-orders')">Pharmacy Orders</button>
    <button onclick="showPanel('support-tickets')">Support Tickets</button>
    <button onclick="showPanel('services')">Services</button>
    <button onclick="showPanel('programs')">Programs</button>
  </div>

  <div class="container">
    <div class="controls" id="controlsPanel">
      <h2>Loading Panel...</h2>
    </div>
    <div class="output">
      <h3>Console Output</h3>
      <pre id="output">Select a panel to begin.</pre>
    </div>
  </div>

  <script src="scripts/panels.js"></script>
<script>
  const controlsPanel = document.getElementById("controlsPanel");
  const output = document.getElementById("output");

  function setActiveButton(name) {
    document.querySelectorAll('#navbar button').forEach(button => {
      button.classList.toggle('active', button.textContent.toLowerCase().replace(" ", "-") === name);
    });
  }

  async function showPanel(name) {
    setActiveButton(name);
    currentPanel = name; // ðŸ‘ˆ track current panel
    const res = await fetch(`panels/${name}.html`);
    const html = await res.text();
    controlsPanel.innerHTML = html;
    bindPanelEvents(name); // ðŸ‘ˆ bind buttons automatically
  }

  function showOutput(data) {
    output.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
  }

  showPanel('users'); // default panel
</script>

</body>
</html>
