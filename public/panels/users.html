<div class="panel-container">
  <h2>Users Panel</h2>

  <label for="userId">User ID</label>
  <input type="number" id="userId" placeholder="Enter user ID">

  <label for="full_name">Full Name</label>
  <input type="text" id="full_name" placeholder="Enter full name">

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter email address">

  <label for="password_hash">Password Hash</label>
  <input type="text" id="password_hash" placeholder="Enter password hash">

  <label for="role">Role</label>
  <input type="text" id="role" placeholder="e.g., admin, doctor, patient">

  <label for="phone">Phone</label>
  <input type="text" id="phone" placeholder="Enter phone number">

  <label for="gender">Gender</label>
  <input type="text" id="gender" placeholder="Enter gender (e.g., male, female)">

  <label for="date_of_birth">Date of Birth</label>
  <input type="date" id="date_of_birth">

  <button onclick="getAllUsers()">Get All Users</button>
  <button onclick="getUserById()">Get User by ID</button>
  <button onclick="createUser()">Create User</button>
  <button onclick="updateUser()">Update User</button>
  <button onclick="deleteUser()">Delete User</button>
</div>
