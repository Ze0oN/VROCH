<div class="panel-container">
  <h2>Services Panel</h2>

  <label for="serviceId">Service ID</label>
  <input type="number" id="serviceId" placeholder="Enter service ID">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Enter service name">

  <label for="description">Description</label>
  <textarea id="description" placeholder="Enter service description"></textarea>

  <label for="cost">Cost</label>
  <input type="number" id="cost" step="0.01" placeholder="Enter cost">

  <button onclick="getAllServices()">Get All Services</button>
  <button onclick="getServiceById()">Get Service by ID</button>
  <button onclick="createService()">Create Service</button>
  <button onclick="updateService()">Update Service</button>
  <button onclick="deleteService()">Delete Service</button>
</div>
