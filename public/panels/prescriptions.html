<div class="panel-container">
  <h2>Prescriptions Panel</h2>

  <label for="prescriptionId">Prescription ID</label>
  <input type="number" id="prescriptionId" placeholder="Enter prescription ID">

  <label for="appointment_id">Appointment ID</label>
  <input type="number" id="appointment_id" placeholder="Enter appointment ID">

  <label for="medication">Medication</label>
  <input type="text" id="medication" placeholder="Enter prescribed medication">

  <label for="dosage">Dosage</label>
  <input type="text" id="dosage" placeholder="e.g., 500mg, twice daily">

  <label for="instructions">Instructions</label>
  <textarea id="instructions" placeholder="Enter instructions for patient"></textarea>

  <label for="issued_date">Issued Date</label>
  <input type="date" id="issued_date">

  <button onclick="getAllPrescriptions()">Get All Prescriptions</button>
  <button onclick="getPrescriptionById()">Get Prescription by ID</button>
  <button onclick="createPrescription()">Create Prescription</button>
  <button onclick="updatePrescription()">Update Prescription</button>
  <button onclick="deletePrescription()">Delete Prescription</button>
</div>
