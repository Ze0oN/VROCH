<div class="panel-container">
  <h2>Appointments Panel</h2>

  <label for="appointmentId">Appointment ID</label>
  <input type="number" id="appointmentId" placeholder="Enter appointment ID">

  <label for="patient_id">Patient ID</label>
  <input type="number" id="patient_id" placeholder="Enter patient ID">

  <label for="doctor_id">Doctor ID</label>
  <input type="number" id="doctor_id" placeholder="Enter doctor ID">

  <label for="appointment_date">Appointment Date</label>
  <input type="date" id="appointment_date">

  <label for="appointment_time">Appointment Time</label>
  <input type="time" id="appointment_time">

  <label for="status">Status</label>
  <input type="text" id="status" placeholder="e.g., scheduled, completed, cancelled">

  <label for="notes">Notes</label>
  <textarea id="notes" placeholder="Enter appointment notes (optional)"></textarea>

  <button onclick="getAllAppointments()">Get All Appointments</button>
  <button onclick="getAppointmentById()">Get Appointment by ID</button>
  <button onclick="createAppointment()">Create Appointment</button>
  <button onclick="updateAppointment()">Update Appointment</button>
  <button onclick="deleteAppointment()">Delete Appointment</button>
</div>
