<div class="panel-container">
  <h2>Health Programs Panel</h2>

  <label for="programId">Program ID</label>
  <input type="number" id="programId" placeholder="Enter program ID">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Enter program name">

  <label for="description">Description</label>
  <textarea id="description" placeholder="Enter program description"></textarea>

  <label for="start_date">Start Date</label>
  <input type="date" id="start_date">

  <label for="end_date">End Date</label>
  <input type="date" id="end_date">

  <label for="eligibility">Eligibility</label>
  <input type="text" id="eligibility" placeholder="e.g., All patients, Adults 40+">

  <button onclick="getAllPrograms()">Get All Programs</button>
  <button onclick="getProgramById()">Get Program by ID</button>
  <button onclick="createProgram()">Create Program</button>
  <button onclick="updateProgram()">Update Program</button>
  <button onclick="deleteProgram()">Delete Program</button>
</div>
