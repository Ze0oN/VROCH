<div class="panel-container">
  <h2>Subscriptions Panel</h2>

  <label for="subscriptionId">Subscription ID</label>
  <input type="number" id="subscriptionId" placeholder="Enter subscription ID">

  <label for="patient_id">Patient ID</label>
  <input type="number" id="patient_id" placeholder="Enter patient ID">

  <label for="plan_name">Plan Name</label>
  <input type="text" id="plan_name" placeholder="Enter plan name">

  <label for="start_date">Start Date</label>
  <input type="date" id="start_date">

  <label for="end_date">End Date</label>
  <input type="date" id="end_date">

  <label for="auto_renew">Auto Renew</label>
  <select id="auto_renew">
    <option value="true" selected>Yes</option>
    <option value="false">No</option>
  </select>

  <button onclick="getAllSubscriptions()">Get All Subscriptions</button>
  <button onclick="getSubscriptionById()">Get Subscription by ID</button>
  <button onclick="createSubscription()">Create Subscription</button>
  <button onclick="updateSubscription()">Update Subscription</button>
  <button onclick="deleteSubscription()">Delete Subscription</button>
</div>
