<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Pharmacy Order</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn {
      margin-bottom: 20px;
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goBack()">← Back to Dashboard</button>

    <h2>Place a New Pharmacy Order</h2>
    <form id="orderForm" enctype="multipart/form-data">
      <label for="medications">Select Medications</label>
      <select id="medications" name="medications" multiple required></select>

      <label for="prescription_file">Prescription File (PDF, JPG, PNG)</label>
      <input type="file" id="prescription_file" name="prescription_file" accept=".pdf,.jpg,.jpeg,.png" />

      <button type="submit">Submit Order</button>
    </form>
  </div>

<script>
  function goBack() {
    const role = localStorage.getItem('userRole');
    if (role === 'patient') {
      window.location.href = '/patient-dashboard.html';
    } else if (role === 'admin') {
      window.location.href = '/admin-dashboard.html';
    } else if (role === 'doctor') {
      window.location.href = '/doctor-dashboard.html';
    } else {
      window.location.href = '/login.html';
    }
  }

  async function loadMedications() {
    const res = await fetch('/api/pharmacy-orders/medications/list', {
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    });
    const meds = await res.json();
    const select = document.getElementById('medications');
    meds.forEach(med => {
      const option = document.createElement('option');
      option.value = med.name;
      option.textContent = `${med.name} (${med.price} SAR)`;
      select.appendChild(option);
    });
  }

  document.getElementById('orderForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData();

    const selected = Array.from(document.getElementById('medications').selectedOptions).map(opt => opt.value);
    if (selected.length === 0) {
      alert('Please select at least one medication.');
      return;
    }

    // ✅ Append as medications[]
    selected.forEach(med => formData.append('medications[]', med));

    const file = document.getElementById('prescription_file').files[0];
    if (file) formData.append('prescription_file', file);

    const res = await fetch('/api/pharmacy-orders', {
      method: 'POST',
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
      body: formData
    });

    const data = await res.json();
    alert(res.ok ? 'Order placed successfully!' : 'Error: ' + data.error);
  });

  loadMedications();
</script>

</body>
</html>
