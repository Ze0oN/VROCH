<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescriptions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .prescription-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .prescription-card label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
    .prescription-card input,
    .prescription-card textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .prescription-card button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-back {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Prescriptions</h1>
  <div id="prescriptionsContainer"></div>
  <button class="btn-back" onclick="goBack()">â¬… Back to Dashboard</button>

  <script>
    const token = localStorage.getItem('token');

    async function loadPrescriptions() {
      try {
        const res = await fetch('/api/doctor/prescriptions', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const prescriptions = await res.json();
        const container = document.getElementById('prescriptionsContainer');
        container.innerHTML = '';

        prescriptions.forEach(prescription => {
          const card = document.createElement('div');
          card.className = 'prescription-card';
          card.innerHTML = `
            <p><strong>Prescription ID:</strong> ${prescription.id}</p>
            <p><strong>Issued Date:</strong> ${new Date(prescription.issued_date).toLocaleDateString()}</p>
            <label>Medication</label>
            <input type="text" id="medication-${prescription.id}" value="${prescription.medication}">
            <label>Dosage</label>
            <input type="text" id="dosage-${prescription.id}" value="${prescription.dosage}">
            <label>Instructions</label>
            <textarea id="instructions-${prescription.id}">${prescription.instructions}</textarea>
            <button onclick="updatePrescription(${prescription.id})">Update Prescription</button>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error('Failed to fetch prescriptions', err);
        alert('Error loading prescriptions');
      }
    }

    async function updatePrescription(id) {
      const medication = document.getElementById(`medication-${id}`).value;
      const dosage = document.getElementById(`dosage-${id}`).value;
      const instructions = document.getElementById(`instructions-${id}`).value;

      try {
        const res = await fetch(`/api/doctor/prescriptions/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ medication, dosage, instructions })
        });

        const result = await res.json();
        alert('Prescription updated successfully!');
      } catch (err) {
        console.error('Error updating prescription:', err);
        alert('Failed to update prescription');
      }
    }

    function goBack() {
      window.location.href = '../doctor-dashboard.html';
    }

    window.onload = loadPrescriptions;
  </script>
</body>
</html>
