<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | VROCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 24px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background-color: #6c757d;
    }

    .logout-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <button onclick="goToPage('admin/database-test.html')">Database Control</button>
    <button onclick="goToPage('admin/passwords.html')">All Passwords (Only During Development)</button>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function goToPage(path) {
      window.location.href = path;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
