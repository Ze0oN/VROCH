<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | VROCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 24px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background-color: #6c757d;
    }

    .logout-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <button onclick="goToPage('view-profile.html')">View Profile</button>
    <button onclick="goToPage('update-profile.html')">Update Profile</button>
    <hr>
    <button onclick="goToPage('admin/database-test.html')">Database Control</button>
    <button onclick="goToPage('admin/passwords.html')">All Passwords (Only During Development)</button>
    <button onclick="goToPage('admin/admin-appointments.html')">Appointments</button>
    <button onclick="goToPage('admin/adminOrders.html')">Manage Pharmacy Orders</button>
    <button onclick="goToPage('admin/paypal-test.html')">Test Paypal</button>
    <button onclick="goToPage('admin/billing.html')">Billing</button>
    <hr>
    <button onclick="goToPage(`http://localhost:5000/api-docs`)">API Documentation</button>
    <hr>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function goToPage(path) {
      window.location.href = path;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      // Save token to localStorage
      localStorage.setItem('token', token);

      try {
        // Decode payload from token (base64 decode the second part of JWT)
        const payload = JSON.parse(atob(token.split('.')[1]));

        // Save user role and ID
        if (payload.role) localStorage.setItem('userRole', payload.role);
        if (payload.id) localStorage.setItem('userId', payload.id);
      } catch (err) {
        console.error('Failed to decode token:', err.message);
      }

      // Clean the URL by removing ?token=...
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
